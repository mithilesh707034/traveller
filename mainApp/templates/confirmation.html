{% extends 'home.html' %}
{% load static %}
{%block body%}
<style>
    /* CSS styles */
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        padding: 20px;
    }

    .confirmation-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .checkmark {
        width: 100px;
        height: 100px;
        animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }

    .order-placed {
        font-size: 24px;
        margin-top: 20px;
        animation: fade-in 1s ease;
    }

    .track-order {
        font-size: 18px;
        margin-top: 10px;
        animation: fade-in 1s ease;
    }

    @keyframes fade-in {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    .opa{
        color:blue;
        
    }

</style>

<div class="container">
    <div class="confirmation-container text-dark">
        <img src="{%static 'home-assets/images/confirm.gif'%}"height="150px" alt="Checkmark" class="">
        <h3 class="order-placed text-dark">Your Order Has Been Placed!!!</h3>
        <h4 class="track-order text-dark">Now You can Track Your Order in Profile Page!!!</h4>
        <a href="/profile" class="opa">Check Order</a>
    </div>
</div>

{% endblock %}
